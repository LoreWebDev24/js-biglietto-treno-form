<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" id="customer-name" placeholder="Inserisci il tuo Nome e Cognome">
        </div>
        <div class="box">
            <input type="text" id="km-to-do" placeholder="Inserisci i Km da Percorrere">
        </div>
        <div class="box">
            <select name="age" id="customer-range-age">
                <option value="a">Minorenne</option>
                <option value="b">Over 65</option>
                <option value="c">Mid Range</option>
            </select>
        </div>
        <div class="div">
            <button id="submit-btn" class="submit-btn">Get a Ticket</button>
        </div>
        <div class="box">
            <p id="prezzo">&euro;</p>
        </div>
    </div>
    <script src="./js/master.js"></script>   
</body>
</html>
